<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="work.js"></script>
</head>
<body>
    <header>
        <h1>Personal Finance Management System</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Others">Others</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="expense-list-section">
            <h2>Expenses</h2>
            <ul id="expense-list"></ul>
        </section>
        <section class="budget-section">
            <h2>Budget</h2>
            <form id="budget-form">
                <label for="budget">Total Budget:</label>
                <input type="number" id="budget" required>
                <button type="submit">Set Budget</button>
            </form>
            <div id="budget-display">
                <p>Total Budget: $<span id="total-budget">0.00</span></p>
                <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
                <p>Remaining Budget: $<span id="remaining-budget">0.00</span></p>
            </div>
        </section>
        <section class="chart-section">
            <h2>Expense Breakdown</h2>
            <canvas id="expenseChart"></canvas>
        </section>
    </main>
    <script src="work.js"></script>
</body>
</html>
